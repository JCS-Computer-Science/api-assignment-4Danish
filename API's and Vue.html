<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using API's and Vue.js</title>
        <style>
            [v-cloak] {
                display: none;
            }
             btn-warning {
                color-adjust: rgb(0, 255, 255);
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <div id="app">
            <div class="container">
                <div class="card mt-5">
                    <h2 class="card-header">Near-Earth Objects</h2>
                    <div class="m-1" v-cloak v-if="numAsteroids > 0">
                        <p>Showing {{numAsteroids}} Asteroids</p>
                        <p>{{closestObject}} Has the shortest miss distance.</p>
                    </div>
                    <table class="table">
                        <thead class="thead-dark">
                            <th>#</th>
                            <th>Name of asteroids</th>
                            <th>Close Approach Date</th>
                            <th>Miss Distance</th>
                        </thead>
                        <tbody v-cloak>
                            <tr v-for="(a, index) in asteroids" :key="a.neo_reference_id">
                                <td>{{index + 1}}</td>
                                <td>{{a.name}}</td>
                                <td>{{getCloseApproachDate(a)}}</td>
                                <td>
                                    <ul v-if="a.close_approach_data.length > 0">
                                        <li v-for="(value, key, index) in a.close_approach_data[0].miss_distance">
                                            {{key}}: {{value}}
                                        </li>
                                    </ul>
                                <td>
                                    <button @click="remove(index)" class="btn btn-warning">Take Away</button>
                                </td>
                            </tr>
                        </tbody>
                    </table> 
                </div>
            </div>
        </div>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            var vm = new Vue({
                el:'#app',
                data: {
                    asteroids: []
                },
                computed: {
                    numAsteroids: function(){
                        return this.asteroids.length;
                    },
                    closestObject: function(){
                        var neosHavingData = this.asteroids.filter(function (neo) {
                            return neo.close_approach_data.length > 0
                        });
                        var simpleNeos = neosHavingData.map(function (neo) {
                            return {name: neo.name, miles: neo.close_approach_data[0].miss_distance.miles};
                        });
                        var sortedNeos = simpleNeos.sort(function (a, b) {
                            return a.miles - b.miles;
                        });
                        return sortedNeos[0].name;
                    }
                },
                created: function () {
                    this.fetchAsteroids();
                },
                methods: {
                    fetchAsteroids: function () {
                        var api_key = "EpuMpnlCDRPffoQoBAiAcWybTHaOShi9tO70hFfo";
                        var url = "https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=" + api_key;
                        axios.get(url)
                            .then(function(res) {
                                vm.asteroids = res.data.near_earth_objects.slice(0, 10);
                            });
                    },
                    getCloseApproachDate: function (a){
                        if(a.close_approach_data.length > 0){
                            return a.close_approach_data[0].close_approach_date;
                        }
                        return 'N/A';
                    },
                    remove: function (index){
                        vm.asteroids.splice(index, 1);
                    }
                }
            });
        </script>
    </body>
</html>
